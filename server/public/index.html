<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <h1>Server Side Calculator</h1>
    

        <!-- input field for first number -->
        <input type="number" id="firstNumberInputField" placeholder="First Number">
       
        <!-- addition button -->
        <button id="additionBtn">+</button>
        
        <!-- subtraction button -->
        <button id="subtractionBtn">-</button>
        
        <!-- multiplication button -->
        <button id="multiplicationBtn">*</button>
        
        <!-- division button -->
        <button id="divisionBtn">/</button>
        
        <!-- input field for second number -->
        <input type="number" id="secondNumberInputField" placeholder="Second Number">
        
        <!-- equals button -->
        <button id="equalsBtn">=</button>
        
        <!-- clear button -->
        <button id="clearBtn">C</button>
  

  <div id="calucaltionTotal">
    
<!-- this will be the last calculation -->
    <h2></h2>
  </div>

  <div id="calculationHistory">
    <!-- this will be an unordered list -->
    <ul>
      <li></li>
    </ul>
  </div>

</body>
</html>
